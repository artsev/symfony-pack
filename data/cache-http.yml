category: HTTP Caching
questions:
    -   question: 'What is the correct way to render an ESI tag using HTML?'
        answers:
            - { value: <include:esi src="http://..." />, correct: false }
            - { value: <esi:include src="http://..." />, correct: true }
            - { value: <include src="http://..." />,     correct: false }
            - { value: <esi src="http://..." />,         correct: false }
        help: |
            'https://symfony.com/doc/5.0/http_cache/esi.html'

    -   question: 'What is the Twig function to render an ESI?'
        answers:
            - { value: cache_esi(),  correct: false }
            - { value: esi_cache(),  correct: false }
            - { value: esi_render(), correct: false }
            - { value: render_esi(), correct: true }
        help: |
            'https://symfony.com/doc/5.0/http_cache/esi.html'

    -   question: 'Which HTTP headers belong to the expiration cache model?'
        answers:
            - { value: Expires,       correct: true }
            - { value: Last-Modified, correct: false }
            - { value: ETag,          correct: false }
            - { value: Cache-Control, correct: true }
            - { value: Cookie,        correct: false }
        help: |
            'https://symfony.com/doc/5.0/http_cache/expiration.html'
    -   question: 'Which HTTP headers belong to the validation cache model?'
        answers:
            - { value: Expires,       correct: false }
            - { value: Last-Modified, correct: true }
            - { value: ETag,          correct: true }
            - { value: Cache-Control, correct: false }
            - { value: Cookie,        correct: false }
        help: |
            https://symfony.com/doc/5.0/http_cache/validation.html
    -   question: 'Which HTTP status code must be returned if the cache is still valid?'
        answers:
            - { value: '304', correct: true }
            - { value: '200', correct: false }
            - { value: '202', correct: false }
            - { value: '300', correct: false }
            - { value: '305', correct: false }
    -   question: 'True or False? ESI needs to be activated in configuration.'
        answers:
            - { value: "True",     correct: true }
            - { value: "False",    correct: false }
        help: |
            'https://symfony.com/doc/5.0/http_cache/esi.html'
    -   question: 'According to HTTP/1.1 what is the max value for Expires?'
        answers:
            - { value: "One year", correct: true }
            - { value: "One month", correct: false }
            - { value: "One week", correct: false }
            - { value: "There is no limit", correct: false }
        help: |
            https://symfony.com/doc/5.0/http_cache/expiration.html#expiration-with-the-expires-header
    -   question: 'True or False? You can use both validation and expiration within the same Response.'
        answers:
            - { value: "True",     correct: true }
            - { value: "False",    correct: false }
        help: |
            'https://symfony.com/doc/5.0/http_cache/expiration.html'
    -   question: 'True or False? Using ETag saves CPU cycles.'
        answers:
            - { value: "True",     correct: false }
            - { value: "False",    correct: true }
        help: |
            This algorithm is simple enough and very generic, but you need to create the whole Response before being able to compute the ETag, which is sub-optimal. In other words, it saves on bandwidth, but not CPU cycles.
            https://symfony.com/doc/5.0/http_cache/validation.html#validation-with-the-etag-header
    -   question: |
            HttpKernel
            Which sentences about AbstractSessionListener::NO_AUTO_CACHE_CONTROL_HEADER are true?
        answers:
            - { value: "it's related to session storage strategy", correct: true }
            - { value: "it's designed to be used as a request header", correct: false }
            - { value: "it's designed to be used as a response header", correct: true }
            - { value: "it's related to the no-store property of cache-control", correct: false }
            - { value: "it's designed to be used as a SessionInterface option", correct: false }
            - { value: "it's related to the public/private property of cache-control", correct: false }
            - { value: "it's related to the no-cache property of cache-control", correct: false }
        help: |
            https://symfony.com/doc/5.0/http_cache.html
