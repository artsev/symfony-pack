    -   question: |
            setDefault with callable
            With the following code:

            <?php
            // ...
            class Mailer
            {
                // ...
                public function configureOptions(OptionsResolver $resolver)
                {
                    // ...
                    $resolver->setDefault('encryption', null);

                    $resolver->setDefault('port', function () {
                        if ('ssl' === $options['encryption']) {
                            return 465;
                        }

                        return 25;
                    });
                }
            }

            what would be the resolved $options passed as:

            $options = array('encryption' => 'SSL');
        answers:
            -   value: |
                    $options = array(
                        'encryption' => 'SSL',
                        'port' => null,
                    );
                correct: false
            -   value: |
                    $options = array(
                        'encryption' => 'SSL',
                        'port' => 465,
                    );
                correct: false
            -   value: |
                    $options = array(
                        'encryption' => 'SSL',
                        'port' => function () {
                                if ('ssl' === $options['encryption']) {
                                    return 465;
                                }

                                return 25;
                            },
                    );
                correct: true
            -   value: |
                    $options = array(
                        'encryption' => 'SSL',
                        'port' => 25,
                    );
                correct: false
        help: |
            http://symfony.com/doc/5.0/components/options_resolver.html#default-values-that-depend-on-another-option
