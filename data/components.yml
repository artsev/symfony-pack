category: Components
questions:
    -   question: |
            Reading from Arrays
            What will be the result of the following code?

            use Symfony\Component\PropertyAccess\PropertyAccess;

            $accessor = PropertyAccess::createPropertyAccessorBuilder()
                ->enableExceptionOnInvalidIndex()
                ->getPropertyAccessor()
            ;

            $person = array(
                'first_name' => 'Wouter',
            );

            $age = $accessor->getValue($person, '[age]');
        answers:
            - { value: 'The value of $age will be 0.', correct: false }
            - { value: 'The value of $age will be null.', correct: false }
            - { value: 'A Symfony\Component\PropertyAccess\Exception\NoSuchPropertyException will be thrown.', correct: false }
            - { value: 'A Symfony\Component\PropertyAccess\Exception\NoSuchIndexException will be thrown.', correct: true }
        help: |
            http://symfony.com/doc/current/components/property_access/introduction.html#reading-from-arrays
            http://symfony.com/doc/current/components/property_access/introduction.html#enable-other-features
            https://github.com/symfony/symfony/blob/master/src/Symfony/Component/PropertyAccess/PropertyAccessorBuilder.php#L71
            http://api.symfony.com/3.1/Symfony/Component/PropertyAccess/PropertyAccessorBuilder.html#method_enableExceptionOnInvalidIndex
    -   question: |
            Usage
            What will be displayed by the following code?

            use Symfony\Component\ExpressionLanguage\ExpressionLanguage;

            $language = new ExpressionLanguage();

            var_dump($language->evaluate('1 + 2'));
        answers:
            - { value: '3', correct: true }
            - { value: 'integer', correct: false }
            - { value: 'true', correct: false }
            - { value: '1 + 2', correct: false }
            - { value: 'false', correct: false }
        help: |
            http://symfony.com/doc/current/components/expression_language.html#usage
            http://api.symfony.com/3.1/Symfony/Component/ExpressionLanguage/ExpressionLanguage.html#method_evaluate
    -   question: |
            Directories
            What is the correct option to add other directories in the translator configuration?
            # config/packages/translation.yaml
                framework:
                    translator:
                        <<....>>:
                            - '%kernel.project_dir%/translations'
        answers:
            - { value: 'add_paths', correct: false }
            - { value: 'paths', correct: true }
            - { value: 'directories', correct: false }
            - { value: 'custom_directories', correct: false }
            - { value: 'custom_paths', correct: false }
        help: |
            https://symfony.com/doc/5.0/reference/configuration/framework.html#reference-translator-paths
    -   question: 'With the Finder, which method is correct to exclude a logs directory from matching ?'
        answers:
            - { value: $finder->in(__DIR__)->notMatch('logs');, correct: false }
            - { value: $finder->in(__DIR__)->ignore('logs');, correct: false }
            - { value: $finder->in(__DIR__)->excludeDir('logs');, correct: false }
            - { value: $finder->in(__DIR__)->ignoreFiles('logs');, correct: false }
            - { value: $finder->in(__DIR__)->ignoreDirectory('logs');, correct: false }
            - { value: $finder->in(__DIR__)->ignoreDir('logs');, correct: false }
            - { value: $finder->in(__DIR__)->exclude('logs');, correct: true }
        help: |
            https://symfony.com/doc/5.0/components/finder.html#location
            http://api.symfony.com/master/Symfony/Component/Finder/Finder.html#method_exclude
            https://github.com/symfony/finder/blob/master/Finder.php#L297
    -   question: 'What is the default signal sent by Process component to stop a process ?'
        answers:
            - { value: 'SIGINT',         correct: false }
            - { value: 'SIGKILL',        correct: true }
            - { value: 'Process::STOP',  correct: false }
            - { value: '9',              correct: true }
        help: |
            https://symfony.com/doc/5.0/components/process.html#stopping-a-process
            https://www.computerhope.com/unix/signals.htm#system-specific
    -   question: |
            Running Processes Asynchronously
            While running a process asynchronously, which method would you use to check if the process is done?
        answers:
            - { value: 'isRunning()', correct: true }
            - { value: 'isProcessing()', correct: false }
            - { value: 'isAsync()', correct: false }
            - { value: 'isStarted()', correct: false }
        help: |
            http://symfony.com/doc/current/components/process.html#running-processes-asynchronously
    -   question: |
            Usage
            Which of the following are Filesystem methods?
        answers:
            - { value: 'move', correct: false }
            - { value: 'symlink', correct: true }
            - { value: 'exists', correct: true }
            - { value: 'makePathRelative', correct: true }
            - { value: 'isAbsolutePath', correct: true }
            - { value: 'remove', correct: true }
        help: |
            http://symfony.com/doc/current/components/filesystem/introduction.html#usage
