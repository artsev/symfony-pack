questions:
  - question: 'Is the translation activated by default?'
    answers:
      - { value: No, correct: true }
      - { value: Yes, correct: false }
    help: |
      http://symfony.com/doc/current/book/translation.html#configuration

  - question: "Let's consider a controller making his job. Once the request handled, this controller returns a RedirectResponse in destination to another controller. Let's assume both of the following controllers extend AbstractController class from the Symfony FrameworkBundle. What is the best way for the first controller to send a message to the next one?"
    answers:
      - { value: "$this->addMessage('info', 'Some message');", correct: false }
      - { value: "$this->addFlash('info', 'Some message');", correct: true }
      - { value: "$this->get('session')->getFlashBag()->add('message', 'Some message');", correct: false }
      - { value: "$_SESSION['message'] = 'Some message';", correct: false }
    help: |
      https://symfony.com/doc/current/controller.html#flash-messages
      https://github.com/symfony/http-foundation/blob/master/Session/Flash/FlashBag.php
