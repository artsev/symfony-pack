category: routing
questions:
    -   question: 'Using XML or YAML, how to declare a route for a specific domain/host?'
        answers:
            - { value: Add a "domain" attribute,    correct: false }
            - { value: Add a "host" attribute,      correct: true }
            - { value: Add a "path" attribute,      correct: false }
            - { value: Add a "subdomain" attribute, correct: false }
        help: |
            https://symfony.com/doc/5.0/routing.html#sub-domain-routing
    -   question: 'What variable can be used as controller argument to get the name of the route name?'
        answers:
            - { value: $_route,            correct: true }
            - { value: $_controller,       correct: false }
            - { value: $_method,           correct: false }
            - { value: $_action,           correct: false }
        help: |
            https://symfony.com/doc/5.0/routing.html#getting-the-route-name-and-parameters
    -   question: 'Using XML, how to ensure that a route is accessed via HTTPS?'
        answers:
            - { value: schemes="https",  correct: true }
            - { value: https="true",     correct: false }
            - { value: protocol="https", correct: false }
            - { value: ensure="https",   correct: false }
        help: |
            https://symfony.com/doc/5.0/routing.html#forcing-https-on-generated-urls
    -   question: 'Which special routing parameters are available in Symfony:'
        answers:
            - { value: "_controller",      correct: true }
            - { value: "_format",      correct: true }
            - { value: "_fragment",      correct: true }
            - { value: "_locale",      correct: true }
            - { value: "_route",      correct: false }
        help: |
            https://symfony.com/doc/5.0/routing.html#special-parameters
    -   question: 'How to generate absolute URL for a given route in controller ?'
        answers:
            - { value: "By using UrlGeneratorInterface::ABSOLUTE_URL as third parameter for generateUrl", correct: true }
            - { value: "generateUrl generate absolute URL by default", correct: false }
            - { value: "$this->generateAbsoluteUrl()", correct: false }
        help: |
            https://symfony.com/doc/5.0/routing.html#generating-urls-in-controllers
    -   question: |
            Route definition
            Consider the following route definition:

            <!-- config/routes.xml -->
            <?xml version="1.0" encoding="UTF-8" ?>
            <routes ...>
                <route id="forum_thread"
                    path="/category/{slug}/thread-{id}.html"
                    methods="GET"
                    host="forum.domain.tld"
                    controller="App\Controller\ForumController::thread">
                </route>
            </routes>

            Which of the following URL patterns will match the forum_thread route?
        answers:
            - { value: "http://forum.domain.tld/category/programming/thread-42.html?page=3", correct: true }
            - { value: "http://www.domain.tld/category/73/thread-hello-world.html", correct: false }
            - { value: "http://forum.domain.tld/category/documentary/thread-aircrafts-mega-factory.html", correct: true }
            - { value: "http://forum.domain.tld/category/18-roles-games/world-of-warcraft.html", correct: false }
            - { value: "http://forum.domain.tld/category/tv-shows/thread-dexter?page=3", correct: true }
        help: |
            https://symfony.com/doc/5.0/routing.html
            https://symfony.com/doc/5.0/components/routing.html
    -   question: |
            Matching
            In the list below, which url patterns match the following blog route definition?

            $route = new Route(
                '/blog/{id}/{slug}.{_format}',
                ['_controller' => 'blogPost', '_format' => 'html'],
                ['id' => '\d+', '_format' => 'html|json']
            );
        answers:
            - { value: "/blog/abc/my-blog-post.json", correct: false }
            - { value: "/blog/30/a.html", correct: true }
            - { value: "/blog/12/blog", correct: false }
            - { value: "/blog/10/mon-blog-post.xml", correct: false }
            - { value: "/blog/8/my-blog-post.html", correct: true }
        help: |
            http://symfony.com/doc/5.0/components/routing/introduction.html#defining-routes
            http://symfony.com/doc/5.0/routing.html
    -   question: |
            Routing match
            If no methods are specified for a route, what methods will be matched?
        answers:
            - { value: "Safe methods: GET or HEAD", correct: false }
            - { value: "Any methods", correct: true }
            - { value: "GET or POST", correct: false }
            - { value: "GET", correct: false }
    -   question: |
            Loading routes
            Is it possible to load routes from a file?
        answers:
            -   value: |
                    Yes
                correct: true
            -   value: |
                    No
                correct: false
        help: |
            https://symfony.com/doc/3.0/components/routing.html#load-routes-from-a-file
