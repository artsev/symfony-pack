category: misc
questions:
    -   question: 'Which controller/action allows to render a template without a specific controller?'
        answers:
            -   value: |
                    acme_privacy:
                           path:         /privacy
                           controller:   Symfony\Bundle\FrameworkBundle\Controller\TemplateController
                           defaults:
                               action: static/privacy.html.twig
                correct: false
            -   value: |
                    acme_privacy:
                           path:         /privacy
                           controller:   Symfony\Bundle\FrameworkBundle\Controller\TemplateController
                           defaults:
                               render: static/privacy.html.twig
                correct: false
            -   value: |
                    acme_privacy:
                            path:         /privacy
                            controller:   Symfony\Bundle\FrameworkBundle\Controller\TemplateController
                            defaults:
                                template: static/privacy.html.twig
                correct: true
        help: |
            https://symfony.com/doc/5.0/templates.html#rendering-a-template-directly-from-a-route
    -   question: 'What is the LoggerInterface correct namespace?'
        answers:
            - { value: Psr\LoggerInterface,                        correct: false }
            - { value: Psr\Log\LoggerInterface,                    correct: true }
            - { value: Symfony\Bridge\Monolog\LoggerInterface,     correct: false }
            - { value: Symfony\Bridge\Monolog\Log\LoggerInterface, correct: false }
        help: |
            https://symfony.com/doc/5.0/logging.html#logging-a-message
    -   question: 'Using a dev environment, what is the correct cached file name of the generated configuration routes?'
        answers:
            - { value: "appDevUrlGenerator.php", correct: true }
            - { value: "appDevGeneratorUrl.php", correct: false }
            - { value: "appDevUrlDump.php",      correct: false }
            - { value: "UrlGenerator.php",    correct: false }
        help: |
            https://symfony.com/doc/5.0/configuration/front_controllers_and_kernel.html#environments-and-the-cache-directory
    -
        question: 'Using Symfony\Component\ErrorHandler\Debug static class, what is the only method available?'
        answers:
            - { value: "public static function enable()", correct: true }
            - { value: "public static function create()", correct: false }
            - { value: "public static function load()",   correct: false }
            - { value: "public static function start()",  correct: false }
            - { value: "public static function register()",  correct: false }
        help: |
            https://github.com/symfony/symfony/blob/5.0/src/Symfony/Component/ErrorHandler/Debug.php
    -   question: 'Using Symfony\Component\ErrorHandler\ErrorHandler static class, what is the only method available?'
        answers:
            - { value: "public static function enable(self $handler = null, bool $replace = true)", correct: false }
            - { value: "public static function create(self $handler = null, bool $replace = true)", correct: false }
            - { value: "public static function load(self $handler = null, bool $replace = true)",   correct: false }
            - { value: "public static function start(self $handler = null, bool $replace = true)",  correct: false }
            - { value: "public static function register(self $handler = null, bool $replace = true)",  correct: true }
        help: |
            https://github.com/symfony/error-handler
    -   question: 'In order to be able to use render_hinclude(url(...)), we need to add this configuration in `framework` section:'
        answers:
            - { value: 'hinclude: enabled',             correct: false }
            -   value: |
                    fragments:
                        {path:/_fragment}
                correct: false
            - { value: 'none of the above',             correct: true }
        help: |
            https://symfony.com/doc/5.0/templating/hinclude.html
    -   question: 'What is the correct CssSelector class namespace?'
        answers:
            - { value: Symfony\Component\CssSelector\CssSelector,  correct: true }
            - { value: Symfony\Component\BrowserKit\CssSelector,   correct: false }
            - { value: Symfony\Component\DomCrawler\CssSelector,   correct: false }
            - { value: Symfony\Bundle\FrameworkBundle\CssSelector, correct: false }
        help: |
            https://symfony.com/doc/5.0/components/css_selector.html#id1
    -   question: 'Event Listeners are used for Regrouping multiple listeners inside a single class?'
        answers:
            - { value: "False",  correct: true }
            - { value: "True",   correct: false }
        help: |
            https://symfony.com/doc/5.0/event_dispatcher.html#creating-an-event-listener
    -   question: |
            BC promise
            Do all Symfony Interfaces honor BC promise?
        answers:
            - { value: 'Yes', correct: false }
            - { value: 'No', correct: true }
        help: |
            http://symfony.com/doc/5.0/contributing/code/bc.html#using-our-interfaces
    -   question: |
            Binding Types
            Will this prepared statement work?

            $stmt = $conn->executeQuery(
                'SELECT * FROM user WHERE id IN (?)',
                [[1, 2, 3, 4, 5, 6]],
                [\Doctrine\DBAL\Connection::PARAM_INT_ARRAY]
            );
            $users = $stmt->fetchAll();
        answers:
            - { value: 'Yes', correct: true }
            - { value: 'No', correct: false }
        help: |
            The $types variable contains the PDO or Doctrine Type constants.
            http://docs.doctrine-project.org/projects/doctrine-dbal/en/latest/reference/data-retrieval-and-manipulation.html#executequery
    -   question: 'Using Console, what is the correct filename for a command?'
        answers:
            - { value: "MyTestCommand.php",        correct: true }
            - { value: "CommandMyTest.php",        correct: false }
            - { value: "MyTestConsoleCommand.php", correct: true }
            - { value: "MyTestCommandConsole.php", correct: false }
    -   question: |
            What can be placed in ????? to be valid?

              use Symfony\Component\Yaml\Yaml;

              $value = Yaml::parse(?????);
        answers:
            - { value: '"/path/to/file.yml"',                    correct: false }
            - { value: 'file_get_contents("/path/to/file.yml")', correct: true }
            - { value: 'Both are valid',                         correct: false }
        help: |
            https://symfony.com/doc/5.0/components/yaml.html#reading-yaml-contents
    -   question: |
            Node class property
            When writing a Twig_Test, what is a node_class for?
        answers:
            - { value: 'The given test will be compiled into PHP primitives.', correct: true }
            - { value: 'The given test will rely on a custom Twig_NodeVisitorInterface.', correct: false }
            - { value: 'The node_class is a mandatory option to get defined in a Twig_Environment.', correct: false }
            - { value: 'The given test will use a semantic validation in addition to the basic evaluation.', correct: false }
        help: |
            https://twig.symfony.com/doc/2.x/advanced.html#tests
    -   question: |
            Twig
            Which of the following statements will display bar ?
        answers:
            - { value: "{{ [] is not empty ? 'foo' : 'bar' }}", correct: true }
            - { value: "{{ '' ? 'foo' : 'bar' }}", correct: true }
            - { value: "{{ '0' ? 'foo' : 'bar' }}", correct: true }
            - { value: "{{ '0' is not empty ? 'foo' : 'bar' }}", correct: false }
            - { value: "{{ [] ? 'foo' : 'bar' }}", correct: true }
            - { value: "{{ 0 ? 'foo' : 'bar' }}", correct: true }
            - { value: "{{ '' is not empty ? 'foo' : 'bar' }}", correct: true }
        help: |
            https://twig.symfony.com/doc/1.x/tags/if.html
            https://github.com/twigphp/Twig/blob/1.x/src/Extension/CoreExtension.php (twig_test_empty)

    -   question: |
            Escaping
            Among the following which ones are escaped?
        answers:
            -   value: |
                    {{ var|raw|upper }}
                correct: true
            -   value: |
                    {{ var|upper|raw }}
                correct: false
            -   value: |
                    {{ var|raw~bar }}
                correct: true
        help: |
            The raw filter marks the value as being "safe", which means that in an environment with automatic escaping enabled this variable will not be escaped if raw is the last filter applied to it.
            https://twig.symfony.com/doc/2.x/filters/raw.html

    -   question: |
            Strict Variables Mode
            Consider the following Twig code snippet:

            The {{ color }} car!

            What will be the result of evaluating this template without passing it a color variable when the strict_variables global setting is off?
        answers:
            -   value: |
                    The template will be partially evaluated and the string The will be displayed in the web browser.
                correct: false
            -   value: |
                    Twig will raise a Twig_Error_Runtime exception preventing the template from being evaluated.
                correct: false
            -   value: |
                    The template will be succesfully evaluated and the string The empty car! will be displayed in the web browser.
                correct: false
            -   value: |
                    The template will be succesfully evaluated and the string The car! will be displayed in the web browser.
                correct: true
        help: |
            https://twig.symfony.com/doc/1.x/templates.html#variables
            https://twig.symfony.com/doc/2.x/templates.html#variables
            https://twig.symfony.com/doc/2.x/api.html#environment-options
            https://github.com/twigphp/Twig/blob/1.x/lib/Twig/Extension/Core.php#L1447-L1479
    -   question: |
            PHP constant
            What is the correct way to display the value of a PHP constant?
        answers:
            -   value: |
                    {{ Namespace\\Classname::CONSTANT_NAME }}
                correct: false
            -   value: |
                    {{ Namespace\Classname::CONSTANT_NAME }}
                correct: false
            -   value: |
                    {{ constant('Namespace\\Classname::CONSTANT_NAME') }}
                correct: true
            -   value: |
                    {{ constant('Namespace\Classname::CONSTANT_NAME') }}
                correct: false
        help: |
            http://twig.sensiolabs.org/doc/functions/constant.html
